<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>header</title>
</head>
<body>
    <header id="header">
        <!-- BRAND LOGO -->
        <div id="logo">
            <a href="index.html" class="anchor-header"><img src="P-Images/image_117[1].png" alt="Logo" class="logopic">
            <span class="logo-text">Brand</span></a>
        </div>

        <!-- SEARCH BAR -->
        <div id="search-bar">
            <input type="input" placeholder="Search" class="search-input">
            <select class="search-category">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Garden</option>
                <option value="toys">Toys & Games</option>
            </select>
            <button type="submit" class="search-button">Search</button>
        </div>
        <!-- Actions panel -->
        <div id="action-panel">
            <a href="#" class="action-link"><img src="P-Images/Vector.png" alt="profile" class="action-icon" >Profile</a>
            <a href="#" class="action-link"><img src="P-Images/Vector-1.png" alt="profile" class="action-icon" >Message</a>
            <a href="#" class="action-link"><img src="P-Images/Vector-2.png" alt="profile" class="action-icon" >Orders</a>
            <a href="cart.html" class="action-link"><img src="P-Images/Vector-3.png" alt="profile" class="action-icon" >My cart</a>
        </div>
        <!-- NAV BAR -->
        <div id="nav-bar">
            <div id="anchor-nav">
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-bars"></i>All category</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Hot offers</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
                        <li class="nav-item"><a href="product-list.html" class="nav-link">Menu items</a></li>
                        <li class="nav-item">
                            <select>
                                <option vlaue="help">Help</option>
                            </select>
                        <li>

                    </ul>
                </nav>

            </div>
            <div id="nav-select">
                <select class="English">
                    <option value="English">English,USD</option>

                </select>
                <select class="country" >
                    <option value="ship" data-image="https://flagcdn.com/de.svg">Ship to</option>
                    <option value="us" data-image="https://flagcdn.com/us.svg">United States</option>
                    <option value="pk" data-image="https://flagcdn.com/pk.svg">Pakistan</option>
                    <option value="gb" data-image="https://flagcdn.com/gb.svg">United Kingdom</option>
                </select>
            </div>
        </div>
    </header>
   
</body>
</html>
